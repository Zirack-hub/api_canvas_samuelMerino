<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa (Api) de Ubicaciones Samuel Merino</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="area-title">
        <h1>Geolocalizaci√≥n Canvas</h1>
      </header>

      <div class="area-coords">
        <label>Lat: <input type="text" id="lat" readonly /></label>
        <label>Lng: <input type="text" id="lng" readonly /></label>
      </div>

      <div class="area-canvas">
        <h3>Historial Visual</h3>
        <canvas id="miCanvas" width="400" height="400"></canvas>
        <p class="nota">Haz clic en la "X" roja para borrar</p>
      </div>

      <div id="map" class="area-map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
